<!doctype html>
<html>
  <head>
    <title>RFinder</title>
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <style>
		body {
    	font-family: 'Open Sans', sans-serif;
			font-size: 100%;
			width: 600px;
			height: 500px;
		}
		#status {
			white-space: pre;
			text-overflow: ellipsis;
			overflow: hidden;
		}

		#tabs {
			background: #F3F3F3;
			padding: 5px;
			border-radius: 5px;
		}


		.title{
			font-size: 120%;
		}

		.comments {
			padding: 5px;
			background: #F3F3F3;
			box-sizing: border-box;
			border-radius: 5px;
		}

		.comment {
			padding: 10px;
			background: #fff;
			margin-bottom: 10px;
			position: relative;
			border-left: 1px solid #B6B6B6;
			border: 1px solid #B5B5B5;
		}

		.comment:last-child {
			margin-bottom: 0px;
		}

		.info {
			position: absolute;
			top: 0px;
			left: 3px;
		}
		span.minimizer {
			font-size: 90%;
			cursor: pointer;
		}

		.tab {
    display: block;
    display: inline-block;
    padding: 10px;
    border: 1px solid #B5B5B5;
    background: #FFFFFF;
    margin-left: -1px;
    margin-top: -1px;
    cursor: pointer;
}

		.tab:first-child{
			border-top-left-radius: 3px;
		}
		.tab:last-child{
			border-top-right-radius: 3px;
		}
		.tab:hover {
			background: #F1F1F1;
		}
    </style>
     <script src="snuowned.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
  <div id="tabs">
  	<div id="tabs-container"></div>
  </div>
   <div id="stories">
   </div>

  </body>
</html>
